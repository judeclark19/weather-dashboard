<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
    <div class="container" id="body-container">
      <div class="row">
        <div class="col-sm-4" id="search-sidebar"><h5 class="card-title">Search for a city name:</h5>
            <form class="form-inline" id="search-history">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="search-btn">Search</button>
              </form>

              <!-- Search history list -->
              <ul class="list-group">
                  <li class="list-group-item">Search item 1</li>
                  <li class="list-group-item">Search item 1</li>
                  <li class="list-group-item">Search item 1</li>
                  <li class="list-group-item">Search item 1</li>
              </ul>
        </div>
        <div class="col-sm-8" id="weather-dash">
          <div class="row">
            <div class="card" id="current-weather">
                <div class="card-body col-sm-12">
<!-- <div class="row"> -->
                  <h4 id="current-city-name"></h4>
                  <img id="current-weather-icon">
<!-- </div> -->
                  <hr />
                     <div id="current-weather-data">
                    <p id="current-temp"></p>
                    <p id="current-humidity"></p>
                    <p id="wind-speed"></p>
                    <span id="current-uv"></span>
                    <span id="uv-color"></span>
                     </div>
                </div>
              </div>
          </div>
          <div class="row" id="forecast-title"><h4>5-day Forecast</h4></div>
          <div class="row" id="forecast-row">
            <!-- These are dynamically created in JS. This is a reference -->
            <!-- <div class="card forecast card-body">
                  <h5>tomorrow</h5>
                  <hr />
                  <p>icon</p>
                  <p>Temperature</p>
                  <p>Humidity</p>
              </div> -->
            </div>
        </div>
        </div>
      </div>
    </div>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./script.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
